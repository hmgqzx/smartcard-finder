
<!DOCTYPE html>
<html lang="zh_CN">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>拾卡登记</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="../static/styles/weui.min.css"/>
        <link rel="stylesheet" href="../static/styles/auth.min.css">
       <link rel="stylesheet" href="../static/styles/jquery-weui/dist/lib/weui.min.css">
        
        <link rel="stylesheet" href="../static/styles/jquery-weui/dist/css/jquery-weui.css">
    </head>
    <body>
    <script text="text/javascript" src="../static/styles/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script text="text/javascript" src="../static/styles/jquery-weui/dist/js/jquery-weui.js"></script>
        <div class="weui-cell__hd" style="margin: 10%">
            <h1 class="page_title">拾卡登记</h1>
        </div>
        <div class="weui-cells__title">请填写所拾卡的信息</div> 
        <div class="weui-cells weui-cells_form" id="pickform">

              <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" required="required"  placeholder="请输入所拾卡主姓名" id="name">                    
                </div>                
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">卡号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" required="required"  type="number" pattern="[0-9]*" placeholder="请输入所拾卡卡号" id="pickCardNum">                    
                </div>                
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" required="required"  type="number" pattern="[0-9]*" placeholder="请输入所拾卡学号" id="pickStudentNum">
                </div>                
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学院</label></div>
               <input type="text" class="weui-input" id="picker"/>
              <script>
                $("#picker").picker({
                  title: "请选择卡显示的学院",
                  cols: [
                    {
                      textAlign: 'center',
                      values: ['','工学院', '理学院', '文学院' ,'商学院', '法学院','医学院' ,'新闻学院', '艺术学院','教职工']
                    }
                  ]
                });
                </script>   
            </div>                    
        </div>    
        
        <div class="weui-cells__title">请选择失主寻卡方式</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11" onclick="showPlacePicker()" ">
                <div class="weui-cell__bd">
                    <p>指定位置</p>
                </div>                
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>           
            <label class="weui-cell weui-check__label" for="x12" onclick="showDiy()">
            
                <div class="weui-cell__bd">
                    <p>联系我</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" >
                    <span class="weui-icon-checked"></span>
                </div>
            </label>  
            </a>
        </div>         
         <div class="weui-cells" id="choosePlace" >
                    <div class="weui-cell" >
                        <div class="weui-cell__hd"><label class="weui-label">指定位置</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="placePicker" placeholder="请选择指定位置">
                         </div>
                  </div>          
            </div>
          <div id="diy" style="display: none;">
               <div class="weui-cells" >
               <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">昵称</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="" name="" class="weui-input" placeholder="以便失卡主人联系您">                    
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机长号</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="numbers" class="weui-input">                    
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机短号</label>
                </div>
                <div class="weui-cell__bd">
                    <input type="numbers" class="weui-input">                    
                </div>
            </div>
        </div>
        <div class="weui-cells__tips">*您的昵称信息将会通知失主</div>        
       </div>        
        <input type="button" class="weui-btn weui-btn_primary" style="width: 50%;margin-top: 20px;" value="提交" onclick="basicCheck()">

        <script type="text/javascript" src="../static/scripts/basicCheck.js"></script>
        <script text="text/javascript" src="../static/scripts/placePicker.js"></script>

              <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">共青团汕头大学委员会</a>

            </div>

</html>
