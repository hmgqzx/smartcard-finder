<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>失卡挂失</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="../styles/weui.min.css"/>
        <link rel="stylesheet" href="../styles/auth.min.css">
        <link rel="stylesheet" href="../styles/jquery-weui/dist/lib/weui.min.css">        
        <link rel="stylesheet" href="../styles/jquery-weui/dist/css/jquery-weui.css">
    </head>
    <body>
        <script text="text/javascript" src="../styles/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
    <script text="text/javascript" src="../styles/jquery-weui/dist/js/jquery-weui.js"></script> 
       
        <div class="weui-msg">
          <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
          <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">登记失卡成功</h2>
            <p class="weui-msg__desc">您已成功登记失卡，建议您立即挂失<br>以防不必要的损失</p>
          </div>
          <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
             <a href="javascript:;" id='show-confirm' class="weui-btn weui-btn_warn">挂失</a>       
             <script type="text/javascript">
                 $(document).on("click", "#show-confirm", function() {
                    $.confirm("您确定挂失吗?<br>挂失后如需取消挂失则需要本人携学生证或身份证至一卡通中心办理！", "确认删除?", function() {
                        //添加进行挂失的页面
                      $.alert("您已成功挂失!");
                    }, function() {
                      $.toast('取消挂失',"cancel");
                    });
              });
             </script>       
              <a href="index.html" class="weui-btn weui-btn_default">返回主界面</a>
            </p>
          </div>
           <div class="weui-msg__extra-area">
            <div class="weui-footer ">
              <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">共青团汕头大学委员会</a>
                <a href="javascript:void(0);" class="weui-footer__link">汕头大学青年志愿者协会</a>
                 </p>
              <p class="weui-footer__text">Copyright © 2016-2017 JMP团队</p>
         </div>
            </div>
          </div>
        </div>       
</div>
</body>
</html>
